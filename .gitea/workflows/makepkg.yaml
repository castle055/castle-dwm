name: Makepkg Workflow
run-name: ${{gitea.actor}} is building a package
on:
  push:
    branches:
      - main

jobs:
  makepkg:
    runs-on: archlinux
    steps:
      - name: Set up system
        run: |
          pacman -Syu --noconfirm
          pacman --noconfirm -S base-devel nodejs openssh git cmake ninja sshfs
      - name: Set up SSH tunnel
        env:
          farpoint_key: ${{ secrets.FARPOINT_KEY }}
        run: |
          touch .ssh_key
          chmod 600 .ssh_key
          echo "$farpoint_key" >> .ssh_key
          ssh -4 -i .ssh_key -NL 35400:localhost:35400 -o "StrictHostKeyChecking=no" -p 35500 farpoint@208.85.19.90 & sleep 3
      - name: Check out source code
        run: git clone http://localhost:35400/castle/cyd-wm.git
      - name: Add build user and change ownership
        run: |
          useradd farpoint
          chown -R farpoint:farpoint ./
      - name: Build Package
        run: |
          cd cyd-wm
          ls -lsa
          su farpoint -c "makepkg -s"
          ls -lsa
      - name: Deploy Package
        run: |
          scp -4 -i .ssh_key -o 'StrictHostKeyChecking=no' -P 35500 cyd-wm/cyd-wm-*.pkg.tar.zst farpoint@208.85.19.90:/mnt/space_port/pkgs/cpr-main/
          ssh -4 -i .ssh_key -o "StrictHostKeyChecking=no" -p 35500 farpoint@208.85.19.90 'cd /mnt/space_port/pkgs/cpr-main && repo-add cpr-main.db.tar.gz $(ls *.pkg.tar.zst)'
